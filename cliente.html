<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AN Motos</title>
    <link rel="stylesheet" href="cliente.css">
</head>
<body>
    <div class="header">
        <img src="imagens/ccm.png" alt="Colégio Cívico-Militar do Paraná" class="logo">
        <img src="imagens/an_motos.png" alt="RN Motos" class="logo">
        <img src="imagens/agavi.png" alt="Governo do Estado do Paraná" class="logo">
    </div>
    
    <div class="container">
        <div class="form-title">Cadastre cliente</div>
        <form id="cadastro-form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nome" required>
            </div>
            <div class="form-group">
                <input type="date" class="form-control" placeholder="Data de nascimento" required>
            </div>
            <div class="form-group">
                <input type="tel" class="form-control" placeholder="Telefone" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="CPF" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="CEP" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Placa da moto" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Modelo da moto" required>
            </div>
            <button type="submit" class="submit">Cadastrar</button>
        </form>
    </div>
    <div class="btn-cadastro"><a class="voltar" href="index.html">Voltar</a></div>
    <script>
        document.getElementById('cadastro-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Formulário enviado com sucesso!');
        });
    </script>
</body>
</html>
